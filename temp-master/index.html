<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Weather App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
	<div id="bg-img"></div>

	<aside>
		<div class="header">
			<button id="search-btn">
				Search for places
			</button>

			<button id="gps-btn">
				<img src="./assets/images/gps.png" alt="">
			</button>			
		</div>

		<img id="current-icon" src="./assets/images/50.png" alt="current weather image" >
		<div id="current-temp">25c</div>
		<div id="current-weather">Cloudy</div>

		<div class="footer">
			<div class="today">
				<div>Today</div>
				<div id="date">Wed, Aug 5</div>
			</div>
		</div>

		<div class="location">
			<img src="./assets/images/pin.png">
			<div id="current-location">India</div>
		</div>
	</aside>

	<main>
		<div class="header">
			<button class="temp-btn on-state" id="celsius">&deg;C</button>
			<button class="temp-btn off-state" id="fahrenheit">&deg;F</button>
		</div>

		<h2>Five Days Forecast</h2>

		<div id="forecast"></div>

		<h2>Today's Highlights</h2>

		<div id="today-highlights">
			<div id="wind" class="highlights">
				<div class="highlight-header">
					Wind status
				</div>

				<div class="highlight-data">
					<span id="todays-wind">7</span>mph
				</div>

				<div class="wind-icon-data">
					<div id="wind-icon">
						<img id="icon-direction" src="./assets/images/cursor.png" alt="cursor-icon">
					</div>
					<span id="wind-direction">WSW</span>
				</div>
			</div>

			<div id="humidity" class="highlights">
				<div class="highlight-header">
					Humidity
				</div>

				<div class="highlight-data">
					<span id="todays-humidity">84</span>%
				</div>

				<div class="humidity-bar-data">
					<div class="indicators">
						<span>0</span>
						<span>50</span>
						<span>100</span>
					</div>
					<div id="humidity-bar">
						<div id="bar">
							
						</div>
					</div>
				</div>
			</div>

			<div id="visibility" class="highlights">
				<div class="highlight-header">
					Visibility
				</div>

				<div class="highlight-data">
					<span id="todays-visibility">6.4</span>miles
				</div>
			</div>

			<div id="air-pressure" class="highlights">
				<div class="highlight-header">
					Air Pressure
				</div>

				<div class="highlight-data">
					<span id="todays-air-pressure">998</span>mb
				</div>
			</div>
		</div>

		<div id="about-me">
			<h2>veekshith @devchallenges.io</h2>
		</div>
	</main>

	<div id="sidebar">
		<div class="close">
			<button id="close-btn"><img src="./assets/images/close.png"></button>
		</div>

		<div class="search-bar">
			<input id="search" type="text" name="place" placeholder="Search city">
			<button id="search-location-btn">Search</button>
		</div>

		<div id="invalid-city">
			Please search for a valid city &#x1F615;
		</div>
	</div>

	<script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
